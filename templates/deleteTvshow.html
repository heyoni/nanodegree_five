{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <div class="row">
        <div class="col-6">
            <h2> Are you sure you want to delete {{ tvshow.name }}? </h2>

            <form action="#" method='post'>

                <button type="submit" class="btn btn-default delete" id="submit"
                        type="submit">
                    <span class="glyphicon glyphicon-trash"
                          aria-hidden="true"></span>Delete
                </button>
                <a href='{{ url_for('showTvshows') }}'>
                    <button type="button" class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove"
                              aria-hidden="true"></span> Cancel
                    </button>
                </a>
        </div>
        </form>
    </div>

{% endblock %}
