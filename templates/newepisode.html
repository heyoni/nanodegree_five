{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Episode</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title" placeholder="Title of the episode">

                    <label for="season">Season:</label>
					<input type ="text" maxlength="50" class="form-control" name="season" placeholder="Season">

                    <label for="episode">Episode:</label>
					<input type ="text" maxlength="50" class="form-control" name="episode" placeholder="Episode Number">

                    <label for="airdate">Airdate:</label>
					<input type ="text" maxlength="50" class="form-control" name="airdate" placeholder="year-month-day">

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
